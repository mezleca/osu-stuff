appId: com.osu-stuff.app
productName: osu-stuff
compression: normal
electronLanguages:
    - en-US
directories:
    buildResources: resources

asarUnpack:
    - resources/**

files:
    - out/**
    - "!out/main/node_modules/**"
    - "!out/preload/node_modules/**"
    - "!**/.vscode/*"
    - "!src/*"
    - "!electron.vite.config.{js,ts,mjs,cjs}"
    - "!svelte.config.mjs"
    - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
    - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
    - "!node_modules/realm/prebuilds/android*/**"
    - "!node_modules/realm/prebuilds/apple*/**"
    - "!tests/"
    - "!scripts/"
    - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
win:
    icon: resources/icon.ico
    executableName: osu-stuff
nsis:
    artifactName: ${name}-${version}-setup.${ext}
    shortcutName: ${productName}
    uninstallDisplayName: ${productName}
    createDesktopShortcut: always
linux:
    icon: resources/icon.png
    target:
        - AppImage
        - deb
        - pacman
    maintainer: https://github.com/mezleca
    category: Utility
appImage:
    artifactName: ${name}-${version}.${ext}
npmRebuild: false
