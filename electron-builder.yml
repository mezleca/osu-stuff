appId: com.osu-stuff.app
productName: osu-stuff
compression: normal
electronLanguages:
    - en-US

directories:
    buildResources: resources

asarUnpack:
    - resources/**
    - "**/*.node"
    - "!**/node_modules/realm/prebuilds/**"

files:
    - out/**
    - package.json
    - "!**/node_modules/realm/prebuilds/android/**"
    - "!**/node_modules/realm/prebuilds/apple/**"
    - "!**/node_modules/electron/**"
    - "!**/.vscode/*"
    - "!src/*"
    - "!electron.vite.config.{js,ts,mjs,cjs}"
    - "!svelte.config.mjs"
    - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
    - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
    - "!tests/"
    - "!scripts/"
    - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
win:
    icon: resources/icon.ico
    executableName: osu-stuff

nsis:
    artifactName: ${name}-${version}-setup.${ext}
    shortcutName: ${productName}
    uninstallDisplayName: ${productName}
    createDesktopShortcut: always

linux:
    icon: resources/icon.png
    target:
        - AppImage
        - deb
        - pacman
    maintainer: https://github.com/mezleca
    category: Utility

appImage:
    artifactName: ${name}-${version}.${ext}

publish:
    provider: github
    owner: mezleca
    repo: osu-stuff

npmRebuild: true
