<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu-stuff</title>
    <link href="../../dist/index.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <h1 class="loading-status" style="color: white;">loading css...</h1>
    </div>
    <div class="blur"></div>
    <div class="titlebar" style="position: relative; z-index: 99999;">
        <div class="title">
          <h1 class="title_text">osu-stuff</h1>
        </div>
        <div class="title_buttons">
          <button class="titlebar-button minimize" title="minimize">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>                         
          </button>
          <button class="titlebar-button maximize" title="maximize">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="5" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>                  
          </button>
          <button class="titlebar-button close" title="close">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="5" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <line x1="19" y1="5" x2="5" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>              
          </button>
        </div>
    </div>
    <div class="container">
        <div class="alert-container"></div>
        <div class="tabs-nav">
            <div class="tab-button active" data-tab="collections">manager</div>
            <div class="tab-button" data-tab="config">config</div>
            <div class="tab-button" data-tab="status">status</div>
        </div>
        <div class="tab-content">
            <div class="tab-panel active" id="collections_tab" style="flex-direction: row !important; align-items: flex-start;">
                <div class="cool-container list_container">
                    <div class="collections_header">
                        <div class="collection-text">
                            <h2 class="collection_header_text">collections</h2>
                            <div class="update_collection">update</div>   
                        </div>
                        <div class="search-box" style="padding: 20px; padding-top: 0px;">
                            <div class="input-box">
                                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                <input type="search" name="" class="collection-search" placeholder="search collections...">           
                            </div>
                        </div>
                    </div>   
                    <div class="list">
                        <div class="list_draggable_items">
                        </div>
                        <div class="list-actions">
                            <div class="draggable_item_bin"> 
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="search-container">
                            <div class="another-search-container-lol" style="width: 100%;">
                                <div class="search-box">
                                    <div class="input-box" style="flex-direction: column;">
                                        <div class="input-fucker">
                                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                            <input type="search" name="" id="current_search" placeholder="search beatmaps...">
                                        </div>
                                    </div>
                                    <div class="add-container more_options">
                                        <svg id="add-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="16" height="16" stroke="currentColor" fill="none">
                                            <line x1="5" y1="2" x2="5" y2="8" stroke-width="1"/>
                                            <line x1="2" y1="5" x2="8" y2="5" stroke-width="1"/>
                                        </svg>
                                    </div>
                                </div>
                                <p id="beatmap-match">0 matches</p>
                            </div>
                            <div class="filter-box"></div>
                            <div class="show-filter">
                                <div class="expand-indicator">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                            </div>
                        </div>
                        <h2 id="collection_text">select a collection to view the beatmaps</h2>
                        <div class="collection-container"></div>
                    </div>
                </div> 
            </div>
            <div class="tab-panel" id="config_tab"></div>
            <div class="tab-panel" id="download_tab">
                <div class="cool-container" style="width: 100%; padding: 20px;"></div>
            </div>
        </div>
    </div>
    <script>
        const script = document.createElement('script');

        if (window.process.env.STUFF_ENV == "dev") {
            script.src = "../app.js";
        } else {
            script.src = "../../dist/app.bundle.js";
        }

        script.type = "module";
        document.body.appendChild(script);
    </script>
</body>
</html>
