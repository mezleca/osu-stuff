<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu-stuff</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <h1 class="loading-status">loading...</h1>
    </div>
    <div class="blur"></div>
    <div class="titlebar">
      <div class="titlebar-buttons">
        <div class="title">
            <h1 class="title_text">osu-stuff</h1>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="alert-container"></div>
        <div class="tabs">
            <div class="tab-button active" data-tab="collections">manager</div>
            <div class="tab-button" data-tab="config">config</div>
            <div class="tab-button" data-tab="status">status</div>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="collections_tab" style="flex-direction: row !important; align-items: flex-start;">
                <div class="list_container">
                    <div class="collections_header">
                        <h2 class="collection_header_text">collections</h2>
                        <div class="update_collection">update</div>         
                    </div>   
                    <div class="list">
                        <div class="list_selectors">
                        </div>
                        <div class="list-actions">
                            <div class="selector_bin"> 
                                <i class="bi bi-trash-fill"></i>
                            </div>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="search-container">
                            <input type="search" name="" id="current_search" placeholder="search beatmaps">
                            <i class="more_options bi bi-plus"></i>
                        </div>
                        <div class="collection-container"></div>
                        <h2 id="collection_text">please select a collection to view the beatmaps</h2>
                    </div>
                </div> 
            </div>
            <div class="tab-pane config-flex" id="config_tab"></div>
            <div class="tab-pane" id="download_tab"></div>
        </div>
    </div>
</body>
</html>
