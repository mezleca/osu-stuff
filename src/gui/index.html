<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu-stuff</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <h1 class="loading-status">loading...</h1>
    </div>
    <div class="blur"></div>
    <div class="titlebar">
        <div class="title">
          <h1 class="title_text">osu-stuff</h1>
        </div>
        <div class="title_buttons">
          <button class="titlebar-button minimize" title="minimize">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>                         
          </button>
          <button class="titlebar-button maximize" title="maximize">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="5" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>                  
          </button>
          <button class="titlebar-button close" title="close">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="5" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <line x1="19" y1="5" x2="5" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>              
          </button>
        </div>
    </div>
    <div class="container">
        <div class="alert-container"></div>
        <div class="tabs-nav">
            <div class="tab-button active" data-tab="collections">manager</div>
            <div class="tab-button" data-tab="config">config</div>
            <div class="tab-button" data-tab="status">status</div>
        </div>
        <div class="tab-content">
            <div class="tab-panel active" id="collections_tab" style="flex-direction: row !important; align-items: flex-start;">
                <div class="cool-container list_container">
                    <div class="collections_header">
                        <h2 class="collection_header_text">collections</h2>
                        <div class="update_collection">update</div>         
                    </div>   
                    <div class="list">
                        <div class="list_draggable_items">
                        </div>
                        <div class="list-actions">
                            <div class="draggable_item_bin"> 
                                <i class="bi bi-trash-fill"></i>
                            </div>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="search-container">
                            <div class="search-box">
                                <input type="search" name="" id="current_search" placeholder="search beatmaps">
                                <i class="more_options bi bi-plus"></i>
                            </div>
                            <div class="filter-box"></div>
                        </div>
                        <div class="collection-container"></div>
                        <h2 id="collection_text">please select a collection to view the beatmaps</h2>
                    </div>
                </div> 
            </div>
            <div class="tab-panel" id="config_tab"></div>
            <div class="tab-panel" id="download_tab"></div>
        </div>
    </div>
</body>
</html>
